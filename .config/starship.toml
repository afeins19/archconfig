# the prompt character
[character]
format = "$symbol "
success_symbol = "[ï‘ ](bold #ff8feb)"
error_symbol = "[ï‘ ](dimmed italic gray)"


# how to display the directory 
[directory]
format = '[$path]($style) '
#truncation_length = 4
truncate_to_repo = true
style = 'dimmed italic #ededed'
home_symbol = 'ó°®­ ' 
repo_root_style= 'italic #74ebee' # no repo show here (will use repo module )
#repo_root_format = 'ó°œ˜ [$repo_root]($repo_root_style)[$path]($style) '
#repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style) '

# how to display how long it took a command to run
[cmd_duration]
format = ' [$duration]($style) ' # clock symbol
style = 'dimmed italic gray'
min_time = 3_000 # show only if commands take longer than 3 seconds 


[git_branch]
format = '[$symbol$branch($remote_branch)]($style) '
style = 'italic #74ebee'
symbol = ' ó°Œ¹ '
truncation_symbol = '... '


# repo stats (changes)
[git_metrics]
added_style = 'green'
deleted_style = 'red'
only_nonzero_diffs = true                                           # only show if diffs exist
format = '[+$added]($added_style)|[-$deleted]($deleted_style) '


# local status wrt to repo
[git_status]
disabled = false 
format = '([$all_status$ahead_behind]($style))'
style = 'dimmed italic gray'
# branch status symbols 
up_to_date = 'ï® '                                # check
modified = 'î°‘ '                                  # insertion
deleted = 'ï‘§${count} '                          # x 
conflicted = 'ó±ˆ¸ '                               # !
staged = 'ï‘${count} '                         # + 
ahead = 'î­±${count} '                            # up carrot
behind = 'î­®${count} '                           # down carrot
diverged = 'â‡• â‡¡${ahead_count}â‡£${behind_count} '   # bidirectional & counts 
untracked = 'ó°ˆ‰${count} '                                # dashed closed eye


# The git_state module will show in directories which are part of a git repository, and where there is an operation in progress
[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[ğŸ’](bold red)'


# For ssh sessions
[hostname]
